<div class="card card-itempanel">
  <div class="card-header">
    <h5 class="card-category">{{ itemTypeTitle }}</h5>
    <h4 class="card-title">
      <i class="tim-icons {{ itemTypeIcon }} text-primary"> </i>
      {{ itemTitle }}
    </h4>
  </div>
  <div class="card-body">
    <app-item-visualizer
      itemId="{{ itemId }}"
      class="card-visualizer"
    ></app-item-visualizer>
  </div>
</div>
