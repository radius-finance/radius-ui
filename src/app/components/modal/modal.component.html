<div class="modal-content">
  <div class="modal-header">
    <h6>{{ itemId }}</h6>
    <button
      type="button"
      class="close"
      aria-label="Close"
      data-dismiss="modal"
      (click)="closeModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-item-visualizer
      class="large-visualizer"
      itemId="{{ itemId }}"
    ></app-item-visualizer>
  </div>
</div>
