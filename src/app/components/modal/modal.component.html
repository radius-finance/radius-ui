<div class="modal-content">
  <div class="modal-header">
    <h6>{{ itemId }}</h6>
    <button
      type="button"
      class="close"
      aria-label="Close"
      data-dismiss="modal"
      (click)="close()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <app-item-visualizer itemId="{{ itemId }}"></app-item-visualizer>
      </div>
    </div>
  </div>
</div>
