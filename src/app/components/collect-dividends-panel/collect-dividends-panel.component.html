<div class="card">
  <div class="card-header">
    <h4 class="card-title">Collect your Radius Dividends</h4>
  </div>
  >
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <button
          class="btn btn-fill btn-primary"
          disabled="{{ buttonDisabled }}"
          (click)="handleCollectDividendsClick()"
          type="button"
        >
          Collect Dividends
        </button>
      </div>
    </div>
  </div>
</div>
