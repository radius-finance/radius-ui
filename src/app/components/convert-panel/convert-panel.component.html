<div class="card">
  <div class="card-header">
    <h4 class="card-title">Radius to erc20 and back</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="convertForm" class="form-horizontal">
      <div class="mt-3 row">
        <div class="col-md-12">
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Convert to</span>
              </div>
              <input
                class="form-control"
                formControlName="amount"
                type="text"
              />
              <div class="input-group-append">
                <select formControlName="to" class="form-select">
                  <option *ngFor="let item of availableTo" [ngValue]="item">
                    {{ item.label }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label class="col-form-label">
            Catalyst Magnification Ratio: {{ catalystMagnificationRatio }}
          </label>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <form class="form-horizontal">
      <div class="row">
        <div class="col-md-12">
          <button
            class="btn btn-fill btn-primary"
            (click)="handleConvertClick()"
            type="button"
          >
            Convert
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
